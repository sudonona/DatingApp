<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand active" routerLink='/' routerLinkActive="active">Dating Application</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" >
        <ul class="nav navbar-nav navbar-right"  >
            <ng-container *ngIf="accountService.currentUser$ |async">
              <li class = "nav-item">
                <a class="nav-link" routerLink='/members' routerLinkActive="active">Matches</a>
              </li>
              <li class = "nav-item">
                <a class="nav-link" routerLink='/lists' routerLinkActive="active">Lists</a>
              </li>
              <li class = "nav-item">
                <a class="nav-link" routerLink='/messages' routerLinkActive="active">Messages</a>
              </li>
            </ng-container>
        </ul>
        
          <div class="dropdown" *ngIf="(accountService.currentUser$ |async) as user" dropdown>
            <button class = "dropdown-toggle text-light" dropdownToggle style="margin-top:10px ;"> Welcome {{user.username | titlecase}} </button>
              <ul class="dropdown-menu" *dropdownMenu style="margin-top:10px ;">
                <li class = "nav-item"><a role="menuitem"class="dropdown-item" href="#">Modifica Profilo</a></li>
                <div class="dropdown-divider"></div>
                <li class = "nav-item"><a role="menuitem"class="dropdown-item" href ="#" (click)="logout()">Logout</a></li>
              </ul>
            </div>

        <form *ngIf="(accountService.currentUser$ | async) === null " #loginForm = "ngForm" class="navbar-form navbar-right" (ngSubmit)="login()" autocomplete="off">
            <div class="form-group">
                <input name = "username" 
                [(ngModel)] = "model.username" 
                type="text" 
                placeholder="Username" 
                class="form-control">
            </div>
            <div class="form-group">
                <input  name = "password" 
                [(ngModel)] = "model.password" 
                type="password" 
                placeholder="Password" 
                class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </nav>

  <!--*ngIf="accountService.currentUser$ |async" ci permette di controllare se l'utente ha fatto il login prima di continuare-->
