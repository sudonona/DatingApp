<ng-container >
    <button  (click)="get500Error()" class="btn btn btn-success "> Test 500 Error </button>
    <button  (click)="get400Error()" class="btn btn btn-success "> Test 400 Error </button>
    <button  (click)="get401Error()" class="btn btn btn-success "> Test 401 Error </button>
    <button  (click)="get404Error()" class="btn btn btn-success "> Test 404 Error </button>
    <button (click)="get400ValidationError()" class="btn btn btn-success "> Test 400 Validation Error </button>

    <div class=" row " style = "margin-top: 10px;" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>

    </div>
</ng-container>
