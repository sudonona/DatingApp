<form #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class = "text-center text-primary">Sign up</h2>

    <hr>
    <div class = "container">
        <div class="form-group">
            <label class="control-label col-sm-15" for="username">Username:</label>
                    <input type="text" class="form-control" name="username" 
                    [(ngModel)]="model.username" placeholder="Enter Username">
        </div>
        <!--div class="form-group">
            <label class="control-label col-sm-15" >Who is your favorite User?</label>
            <select class ="form-control" >
                <option *ngFor="let user of usersFromHomeComponent" [value]="user.username">
                    {{user.username}}
                </option>
            </select>
        </div-->
        <div class="form-group">
            <label class="control-label col-sm-15" for="password">Password:</label>
                <input type="password" class="form-control" name ="password" 
                    [(ngModel)]="model.password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-success">Register</button>
        </div>
        <div>
            <button type="submit" class="btn btn-lg btn-default" (click)="cancel()">Cancel</button>    
        </div>
    </div>
</form>
